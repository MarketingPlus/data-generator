<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator | A Tool For Developers</title>
    <link rel="shortcut icon" type="img/svg" href="./assets/images/user.svg">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <!-- Below are selected fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/nwd3ukw.css">
</head>
<body>
<main>
    <!-- The carousel the goes through each app -->
    <div id="carouselExampleIndicators" class="carousel slide overall-container" data-ride="carousel">
        <ol class="carousel-indicators indicate-container">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active circle"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner carousel-container">
          <div id="user-generator-carousel" class="carousel-item active">
            <section class="d-block w-100 general-container">
                <section class="carousel-section app">
                 <p>User Generator</p>
                </section>
                <section class="carousel-section description">
                </section>
            </section>
          </div>
          <div id="lorem-ipsum-carousel" class="carousel-item">
            <section class="d-block w-100 general-container">
              <section class="carousel-section app">
                <p>Lorem Ipsum</p>
              </section>
              <section class="carousel-section description">
            
              </section>
            </section>
          </div>
          <div id="placeholder-carousel" class="carousel-item">
            <section class="d-block w-100 general-container">
              <section class="carousel-section app">
                <p>Picture Placeholder</p>
              </section>
              <section class="carousel-section description">
               
              </section>
            </section>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- Form syntax below -->
      <section id="userGeneratorForm" class="general-form" style="display: none;">
<!-- Heading for forms section -->
        <h1 class="formTitle">Forms</h1>
<!-- Forms, sliders, switches, user inputs, etc -->
        <form id= "generateUser" class= "forms">
          <label class="labelUserNumber" for="labelUserNumber">Number of Users</label>
          <div>
<!-- Range slider -->
            <input type="range" min="1" max="5" value="1" id="characterRange">
<!-- Number box next to range slider -->                      
            <input type="number" min="1" max="5" value="1" id="characterNumber">
          </div>
          <div>
<!-- Switches will go here -->
          </div>
<!-- Button for submitting -->
          <button class="buttonCreateUsers" type="submit">Create Users</button>
        </form>

        <img src="./assets/images/close.svg" class="close-button"/>
      </section>
      <section id="loremIpsumForm" class="general-form" style="display: none;">
        <img src="./assets/images/close.svg" class="close-button"/>
      </section>
      <section id="placeholderForm" class="general-form" style="display: none;">
        <img src="./assets/images/close.svg" class="close-button"/>
      </section>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
