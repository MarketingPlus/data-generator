<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator | A Tool For Developers</title>
    <link rel="shortcut icon" type="img/svg" href="./assets/images/user.svg">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <!-- Below are selected fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/nwd3ukw.css">
</head>
<body>
<main>
    <!-- The carousel the goes through each app -->
    <div id="carouselExampleIndicators" class="carousel slide overall-container" data-ride="carousel">
        <ol class="carousel-indicators indicate-container">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active circle"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner carousel-container">
          <div id="user-generator-carousel" class="carousel-item active">
            <section class="d-block w-100 general-container">
                <section class="carousel-section app">
                  <img src="./assets/images/white-person.svg" class="click-icon"/>
                </section>
                <section class="carousel-section description aktiv-grotesk-bold">
                  <p class="section-header">USER GENERATOR</p>
                  <p class="section-desc aktiv-grotesk-thin">Create a person that does not exist. Set your specifications of choice.</p>
                </section>
            </section>
          </div>
          <div id="lorem-ipsum-carousel" class="carousel-item">
            <section class="d-block w-100 general-container">
              <section class="carousel-section app">
                <img src="./assets/images/message.svg" class="click-icon"/>
              </section>
              <section class="carousel-section description aktiv-grotesk-bold">
                <p class="section-header">LOREM IPSUM</p>
                <p class="section-desc aktiv-grotesk-thin">A flexible application that will create filler text copy for any website. </p>
              </section>
            </section>
          </div>
          <div id="placeholder-carousel" class="carousel-item">
            <section class="d-block w-100 general-container">
              <section class="carousel-section app">
                <img src="./assets/images/snap.svg" class="click-icon"/>
              </section>
              <section class="carousel-section description aktiv-grotesk-bold">
                <p class="section-header">PLACEHOLDER</p>
                <p class="section-desc aktiv-grotesk-thin">When activated this program will generate a random photo of an unseen person.</p>
              </section>
            </section>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- Form syntax below -->
      <section id="userGeneratorForm" class="general-form" style="display: none;">
        <h1 class="formTitle">Forms</h1>
        <form id= "generateUser" class= "forms">
<!-- Range slider -->
          <label class="labelUser" for="labelUser">Number of Users</label>
          <div class="rangeElement">
            <input type="range" min="1" max="5" value="3" id="rangeSlider">               
            <input type="number" min="1" max="5" value="3" id="numberBox">
          </div>  
<!-- Input 1: Name -->
          <label class="labelUser">First Name</label>
          <div>
            <label class="switch">
              <input type="checkbox" id="firstNameStatus">
              <span class="slider round"></span>
            </label>
          </div>
          <!-- <textarea readonly id="rangeOutput" placeholder="First Name" araia-label="generatedFirstName"></textarea> -->
<!-- Input 2: Name -->
          <label class="labelUser">Last Name</label>
          <div>
            <label class="switch">
              <input type="checkbox" id="lastNameStatus">
              <span class="slider round"></span>
            </label>
          </div>
<!-- Input 3: Email address -->
          <label class="labelUser">Email</label>
          <div>
            <label class="switch">
              <input type="checkbox" id="emailStatus">
              <span class="slider round"></span>
            </label>
          </div>
<!-- Input 4: Phone numbers -->
          <label class="labelUser">Phone</label>
          <div>
            <label class="switch">
              <input type="checkbox" id="phoneStatus">
              <span class="slider round"></span>
            </label>
          </div>
<!-- Input 5: Phone numbers -->
          <label class="labelUser">Profile Picture</label>
          <div>
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
<!-- Button for submitting -->
          <button class="buttonCreateUsers" type="submit">Create Users</button>
        </form>
        <img src="./assets/images/close.svg" class="close-button"/>
      </section>



      <section id="loremIpsumForm" class="general-form" style="display: none;">
        <img src="./assets/images/close.svg" class="close-button"/>

        <form id="generateLoremIpsum" class="forms">
          <button class="buttonCreateLoremIpsum" id="loremBtn" type="submit">Create Lorem Ipsum</button>
        </form>
      </section>



      <section id="placeholderForm" class="general-form" style="display: none;">
        <img src="./assets/images/close.svg" class="close-button"/>

        <form id="generatePlaceholder" class="forms">
          <button class="buttonCreatePlaceholder" id="placeholderBtn" type="submit">Create Placeholder</button>
        </form>
      </section>

<!-- Return Page Sections -->

      <!-- User Generator Return Section-->
      <section class="user-generator-return result-page" id="userReturnSection" style="display: none;">
        <img src="./assets/images/close.svg" class="close-button"/>
        <div class="container-user" id="userReturn"></div>
          
        </div>
      </section>

      <!-- Lorem Return Section-->
      <section class="lorem-ipsum-return result-page" id="loremReturnSection" style="display: none;">
        <img src="./assets/images/close.svg" class="close-button"/>
        <div class="container-lorem">
          <div id="loremReturn">
          </div>
            <div class="copyButton">
              <i class='fa fa-clipboard' id="clipboard"></i>
            </div>
        </div>
      </section>

      <!-- Placeholder Return Section -->
      <seciton class="placeholder-return result-page" id="placeholderReturnSection" style="display: none;">
        <img src="./assets/images/close.svg" class="close-button"/>
        <div class="container-placeholder" id="placeholderReturn">

        </div>
      </seciton>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
